<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/output.css">
    <title>Edit Task Page</title>
</head>
<body id="edit-task-page">
<div class="container min-w-full min-h-screen bg-white">
    <div class="bg-gray-800 text-white w-[500px] h-[600px] mx-auto mt-10 rounded-lg shadow-lg p-6">
        <form method="PUT" id="edit-task-form" class="flex flex-col gap-4 h-[300px] space-y-4">
            <h2 class="text-2xl text-white font-semibold">Edit Task</h2>
            <input type="hidden" name="id" value="" class="task-id">
            <input type="text" name="title" placeholder="Enter name" required autocomplete="off" class="title-field text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <input type="text" name="description" placeholder="Enter description" required autocomplete="off" class="description-field text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <input type="date" name="dueDate" required class="text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <label> Status :
                <select required name="status" class="status-field text-gray-600 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="PENDING">Pending</option>
                    <option value="DONE">Done</option>
                </select>
            </label>
            <label> Priority :
                <select required name="priority" class="priority-field text-gray-600 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </label>
            <div class="created-at-time"><span>Created At:</span></div>
            <div class="updated-at-time"><span>Updated At:</span></div>
            <div class="due-date-field"><span>Due Date:</span></div>

            <button type="submit" class="w-[70px] h-[40px] rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold">Save</button>
        </form>
    </div>
</div>
</body>
<script type="module" src="/api/js/app.js"></script>
</html>
