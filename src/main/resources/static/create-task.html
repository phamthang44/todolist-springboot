<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/output.css">
    <title>Create Task page</title>
</head>
<body>
<div class="container min-w-full min-h-screen bg-white">
    <div class="bg-gray-800 text-white w-[500px] h-[600px] mx-auto mt-10 rounded-lg shadow-lg p-6">
        <form method="POST" id="create-task-form" class="flex flex-col gap-4 h-[200px] space-y-4">
            <h2 class="text-2xl text-white font-semibold">Create Task</h2>
            <input type="text" name="title" placeholder="Enter name" required autocomplete="off" class="text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <input type="text" name="description" placeholder="Enter description" required autocomplete="off" class="text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <input type="date" name="dueDate" required class="text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <label> Status :
                <select required name="status" class="text-gray-600 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="PENDING">Pending</option>
                    <option value="DONE">Done</option>
                </select>
            </label>
            <label> Priority :
                <select required name="priority" class="text-gray-600 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </label>
            <button type="submit" class="w-[70px] h-[40px] rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold">Create</button>
        </form>
    </div>
</div>

<script type="module" src="/api/js/app.js"></script>

</body>
</html>
