<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/output.css">
    <title>Create Todolist</title>
</head>
<body>
<div class="container min-w-full min-h-screen bg-white">
    <div class="bg-gray-800 text-white w-[500px] h-[600px] mx-auto mt-10 rounded-lg shadow-lg p-6">
        <form action="/api/todo/create" method="POST" id="create-todolist-form" class="flex flex-col gap-4 h-[200px] space-y-4">
            <h2 class="text-2xl text-white font-semibold">Create Todolist</h2>
            <input type="text" name="name" placeholder="Enter name" required autocomplete="off" class="text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <button type="submit" class="w-[70px] h-[40px] rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold">Create</button>
        </form>
    </div>
</div>
<script type="module" src="/api/js/app.js"></script>
</body>
</html>
