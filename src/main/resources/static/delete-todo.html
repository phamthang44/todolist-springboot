    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Delete Todolist</title>

<body id="delete-todo-page">
<div class="flex justify-center items-center min-h-screen bg-gray-100">

        </select>
        <button type="submit" class="w-[200px] h-[40px] rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 gap-4">Delete</button>
    </form>
</div>
<script type="module" src="/api/js/app.js"></script>
